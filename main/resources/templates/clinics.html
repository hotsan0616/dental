<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clinic Information</title>
    <style>body { font-family: Arial, sans-serif; margin: 20px; } table { border-collapse: collapse; width: 100%; } th, td { border: 1px solid black; padding: 8px; }</style>
</head>
<body>
    <h2>Clinic Information</h2>
    <h3>Clinics</h3>
    <table>
        <tr><th>Name</th><th>Address</th><th>Open Hours</th></tr>
        <tr th:each="clinic : ${clinics}">
            <td th:text="${clinic.name}"></td>
            <td th:text="${clinic.address}"></td>
            <td th:text="${clinic.openHours}"></td>
        </tr>
    </table>

    <h3>Dentists</h3>
    <table>
        <tr><th>Name</th></tr>
        <tr th:each="dentist : ${dentists}">
            <td th:text="${dentist.name}"></td>
        </tr>
    </table>

    <h3>Schedules</h3>
    <table>
        <tr><th>Dentist</th><th>Clinic</th><th>Day</th><th>Start Time</th><th>End Time</th></tr>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.dentist.name}"></td>
            <td th:text="${schedule.clinic.name}"></td>
            <td th:text="${schedule.dayOfWeek}"></td>
            <td th:text="${schedule.startTime}"></td>
            <td th:text="${schedule.endTime}"></td>
        </tr>
    </table>

    <a th:href="@{/booking}">Book an Appointment</a>
</body>
</html>

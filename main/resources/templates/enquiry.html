<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Enquiry</title>
    <style>body { font-family: Arial, sans-serif; margin: 20px; } table { border-collapse: collapse; width: 100%; } th, td { border: 1px solid black; padding: 8px; }</style>
</head>
<body>
    <h2>My Appointments</h2>
    <table>
        <tr><th>Dentist</th><th>Clinic</th><th>Date</th><th>Time</th></tr>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.dentist.name}"></td>
            <td th:text="${appointment.clinic.name}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.time}"></td>
        </tr>
    </table>
    <a th:href="@{/booking}">Book Another Appointment</a> | <a th:href="@{/patient/logout}">Logout</a>
</body>
</html>l>
